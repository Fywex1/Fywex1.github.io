<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		nav {
			background-color: #f2f2f2;
			overflow: hidden;
			padding: 20px;
		}

		nav a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: #333;
		}

		.about-me {
			padding: 50px;
			background-color: #f2f2f2;
		}

		.about-me h2 {
			font-size: 30px;
			margin-top: 0;
		}

		.about-me p {
			font-size: 18px;
			line-height: 1.5;
		}

		.skills {
			padding: 50px;
			background-color: #fff;
		}

		.skills h2 {
			font-size: 30px;
			margin-top: 0;
		}

		.skills ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.skills li {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 10px;
		}

		.projects {
			padding: 50px;
			background-color: #f2f2f2;
		}

		.projects h2 {
			font-size: 30px;
			margin-top: 0;
		}

		.projects ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.projects li {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
	</header>
	<nav>
		<a href="#about-me">About Me</a>
		<a href="#skills">Skills</a>
		<a href="#projects">Projects</a>
	</nav>
	<section id="about-me" class="about-me">
		<h2>About Me</h2>
		<p>Insert your description here.</p>
	</section>
	<section id="skills" class="skills">
		<h2>My Knowledge as a Developer</h2>
		<ul>
			<li>Skill 1</li>
			<li>Skill 2</li>
			<li>Skill 3</li>
			<li>Skill 4</li>
		</ul>
	</section>
	<section id="projects" class="projects">
		<h2>My Projects</h2>
		<ul>
			<li>Project 1</li>
			<li>Project 2</li>
			<li>Project 3</li>
			<li>Project 4</li>
		</ul>
	</section>
</body>
</html>
